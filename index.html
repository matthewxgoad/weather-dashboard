<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
            <h1 class="text-light text-center">Weather Dashboard</h1>
        </div>
      </div>
    <div class="container">
        <div class="row py-3">
            <!-- SIDEBAR -->
            <div class="col-3" id="sticky-sidebar">
                <div class="sticky-top form-group">
                    <label for="usr">Search for a City:</label>
                    <input type="text" class="form-control" id="usr">
                  </div>
                  <ul class="list-group">
                    <li class="list-group-item">Saint Louis</li>
                    <li class="list-group-item">Memphis</li>
                    <li class="list-group-item">Los Angeles</li>
                  </ul>
            </div>
            <!-- MAIN CONTENT -->
            <div class="col" id="main">
                <p>Placeholder Main</p>
            </div>
        </div>
    </div>


    <!-- Jquery, Popper.js, Bootstrap plug-ins, Moment.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w==" crossorigin="anonymous"></script>
</body>
</html>
