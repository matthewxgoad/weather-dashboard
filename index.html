<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-info">
    <!-- HEADER -->
    <div class="jumbotron jumbotron-fluid p-3 bg-dark">
        <div class="container">
            <h1 class="text-light text-center">Weather Dashboard</h1>
        </div>
      </div>
    <!-- EVERYTHING BELOW THE HEADER -->
    <div class="container">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="sidebar col-3 bg-dark p-4 rounded-top" id="sidebarEl">
                <div class="input-group mb-3">
                    <input type="text" placeholder="City" class="form-control search-input" id="search-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <button class="btn btn-outline-secondary input-group-append bg-light" type="button" id="search-btn"> > </button>
                </div>
                <div class="citiesList flex-column" id="citiesListEl">

                </div>
            </div>
            <!-- MAIN CONTENT -->
            <div class="col" id="rightSideEl">
                <!-- Current City / Current Weather Card -->
                <div class="container mb-3 card-body bg-warning rounded-top p-5" id="currentCityEl">
                    <!-- Current City Information -->
                        <div class="row d-flex justify-content-around">
                            <div class="col">
                                <span id="current-icon-container"></span>
                                <h1 class="display-4" id="currentCityNameEl"></h1>
                            </div>
                            <div class="col text-right">
                                <h3 id="currentDateEl"></h4>
                            </div>
                        </div>
                        <!-- Current City Info -->
                        <div class="row text-center align-bottom">
                            <div class="col">
                                <h4>Temperature:</h4><h5 id="currentCityTempEl"></h5>
                            </div>
                            <div class="col">
                                <h4>Humidity:</h4><h5 id="currentCityHumEl"></h5>
                            </div>
                            <div class="col">
                                <h4>Windspeed:</h4><h5 id="currentCityWindEl"></h5>
                            </div>
                            <div class="col">
                                <h4>UV Index:</h4><h5 id="currentCityUVEl"></h5>
                            </div>
                        </div>
                </div>
                <!-- Container holding 5 day forecast heading -->
                <div class="container bg-dark p-3 text-center rounded-top" id="fiveDayForecastHeader">
                    <h1 class="display-6 text-light">5 Day Forecast</h1>
                </div>
                <!-- Five Day Forecast Cards Container -->
                <div class="row five-day-cards mt-3" id="fiveDayCardsEl">
                    <div class="col">
                        <div class="card bg-primary p-3 text-center">
                            <h5 class="text-light text-center" id="dayOneDate"></h5>
                            <span id="dayOneImg"></span>
                            <h5 class="small text-light text-center">Temp. <span id="dayOneTemp"></span>ºF</h5>
                            <h5 class="small text-light text-center">Hum. <span id="dayOneHum"></span>&percnt;</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-primary p-3 text-center">
                            <h5 class="text-light text-center" id="dayTwoDate"></h5>
                            <span id="dayTwoImg"></span>
                            <h5 class="small text-light text-center">Temp. <span id="dayTwoTemp"></span>ºF</h5>
                            <h5 class="small text-light text-center">Hum. <span id="dayTwoHum"></span>&percnt;</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-primary p-3 text-center">
                            <h5 class="text-light text-center" id="dayThreeDate"></h5>
                            <span id="dayThreeImg"></span>
                            <h5 class="small text-light text-center">Temp. <span id="dayThreeTemp"></span>ºF</h5>
                            <h5 class="small text-light text-center">Hum. <span id="dayThreeHum"></span>&percnt;</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-primary p-3 text-center">
                            <h5 class="text-light text-center" id="dayFourDate"></h5>
                            <span id="dayFourImg"></span>
                            <h5 class="small text-light text-center">Temp. <span id="dayFourTemp"></span>ºF</h5>
                            <h5 class="small text-light text-center">Hum. <span id="dayFourHum"></span>&percnt;</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-primary p-3 text-center">
                            <h5 class="text-light text-center" id="dayFiveDate"></h5>
                            <span id="dayFiveImg"></span>
                            <h5 class="small text-light text-center">Temp. <span id="dayFiveTemp"></span>ºF</h5>
                            <h5 class="small text-light text-center">Hum. <span id="dayFiveHum"></span>&percnt;</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery, Popper.js, Bootstrap plug-ins, Moment.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w==" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
