<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="jumbotron jumbotron-fluid p-3 bg-dark">
        <div class="container">
            <h1 class="text-light text-center">Weather Dashboard</h1>
        </div>
      </div>
    <div class="container">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="sidebar col-3 bg-success p-3 rounded-top" id="sidebarEl">
                <div class="input-group mb-3">
                    <input type="text" placeholder="Search by city" class="form-control search-input" id="search-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <button class="btn btn-outline-secondary input-group-append bg-light" type="button" id="search-btn"> > </button>
                  </div>
                  <ul class="list-group" id="citiesListEl">
                      <!-- Placeholder cities -->
                    <!-- <li class="list-group-item">Saint Louis</li> -->
                    <!-- <li class="list-group-item">Memphis</li> -->
                    <!-- <li class="list-group-item">Los Angeles</li> -->
                  </ul>
            </div>
            <!-- MAIN CONTENT -->
            <div class="col" id="rightSideEl">
                <!-- Current City / Current Weather Card -->
                <div class="container mb-3 card-body bg-warning rounded-top" id="currentCityEl">
                    <!-- Placeholder Current City Information -->
                            <span id="current-icon-container"></span>
                            <h1 class="display-4" id="currentCityNameEl"></h1>
                            <span id="currentDateEl"></span>
                            <h4>Temperature:</h4><span id="currentCityTempEl"></span>
                            <h4>Humidity:</h4><span id="currentCityHumEl"></span>
                            <h4>Windspeed:</h4><span id="currentCityWindEl"></span>
                            <h4>UV Index:</h4><span id="currentCityUVEl"></span>
                </div>
                <!-- Container holding 5 day forecast heading -->
                <div class="container bg-danger p-3 text-center rounded-top" id="fiveDayForecastHeader">
                    <h1 class="display-6">5 Day Forecast</h1>
                </div>
                <!-- Five Day Forecast Cards Container -->
                <div class="row five-day-cards mt-3" id="fiveDayCardsEl">
                    <div class="col">
                        <div class="card bg-primary p-3">
                            <h5 class="text-light text-center">8/16/21</h5>
                            <img src="..." alt="Card Image Cap">
                            <h5 class="small text-light text-center">Temp. 84ºF</h5>
                            <h5 class="small text-light text-center">Hum. 50&percnt;</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-primary p-3">
                            <h5 class="text-light text-center">8/16/21</h5>
                            <img src="..." alt="Card Image Cap">
                            <h5 class="small text-light text-center">Temp. 84ºF</h5>
                            <h5 class="small text-light text-center">Hum. 50&percnt;</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-primary p-3">
                            <h5 class="text-light text-center">8/16/21</h5>
                            <img src="..." alt="Card Image Cap">
                            <h5 class="small text-light text-center">Temp. 84ºF</h5>
                            <h5 class="small text-light text-center">Hum. 50&percnt;</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-primary p-3">
                            <h5 class="text-light text-center">8/16/21</h5>
                            <img src="..." alt="Card Image Cap">
                            <h5 class="small text-light text-center">Temp. 84ºF</h5>
                            <h5 class="small text-light text-center">Hum. 50&percnt;</h5>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-primary p-3">
                            <h5 class="text-light text-center">8/16/21</h5>
                            <img src="..." alt="Card Image Cap">
                            <h5 class="small text-light text-center">Temp. 84ºF</h5>
                            <h5 class="small text-light text-center">Hum. 50&percnt;</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery, Popper.js, Bootstrap plug-ins, Moment.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w==" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
